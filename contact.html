<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xela contact</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <header>
            <nav class = "navbar">
                <ul>
                    <li class="navbar_item"><a href="index.html">Xela Hotel</a></li>
                    <li class="navbar_item"><a href="info.html">Info</a></li>
                    <li class="navbar_item"><a href="rooms.html">Rooms</a>
                        <ul class="">
                            <li class="navbar_item--itemrooms"><a href="rooms.html#picadilly">Picadilly</a></li>
                            <li class="navbar_item--itemrooms"><a href="rooms.html#cambridge">Cambridge</a></li>
                            <li class="navbar_item--itemrooms"><a href="rooms.html#westminster">Westminster</a></li>
                        </ul>
                    </li>
                    <li class="navbar_item"><a href="dining.html">Dining</a></li>
                    <li class="navbar_item  disable"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact</h1>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" />
                    <label for="surname">Surname</label>
                    <input id="surname" name="surname" />
                </div>
                <div>
                    <label for="rooms">Rooms</label>
                    <select id="rooms" name="rooms">
                        <option value="1">Picadilly</option>
                        <option value="2">Cambridge</option>
                        <option value="3">Westminster</option>
                    </select>
                </div>
                <div>
                    <legend>Customer?</legend>
                    <label for="1">Yes  </label>
                    <input type="radio" name="customer" value="1" checked>
                    <label for="2">No  </label>
                    <input type="radio" name="customer" value="0" >
                </div>
                <button >Enviar</button>
                <button>Cancelar</button>
            </form>
        </main>
        <footer id="socialmedia">
            <ul>
                <li><a href="https://twitter.com"><img  src="assets/social/twitter.png" alt="icon for twitter"></a></li>
                <li><a href="http://www.facebook.com"><img src="assets/social/facebook.png" alt="icon for facebook"></a></li>
                <li><a href="http://www.youtube.com"><img  src="assets/social/youtube.png" alt="icon for youtube"></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
