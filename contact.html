<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xela contact</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="body">
        <header class="header">
            <nav class = "nav">
                <ul class="nav__menu">
                    <li class="nav__menu__item nav__menu__item--disable"><a href="index.html"><img src="assets/icons/attractions.png">Xela Hotel</a></li>
                    <li class="nav__menu__item"><a href="info.html"><img src="assets/icons/info.png">Info</a></li>
                    <li class="nav__menu__item"><a href="rooms.html"><img src="assets/icons/rooms.png">Rooms</a>
                        <ul class="nav__menu__submenu">
                            <li class="nav__menu__submenu__item nav__menu__item"><a href="rooms.html#picadilly">Picadilly</a></li>
                            <li class="nav__menu__submenu__item nav__menu__item"><a href="rooms.html#cambridge">Cambridge</a></li>
                            <li class="nav__menu__submenu__item nav__menu__item"><a href="rooms.html#westminster">Westminster</a></li>
                        </ul>
                    </li>
                    <li class="nav__menu__item"><a href="dining.html"><img src="assets/icons/info.png">Dining</a></li>
                    <li class="nav__menu__item"><a href="contact.html"><img src="assets/icons/events.png">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <h1 class="main__titulo">Contact</h1>
            <form action="" class="form">
                <div class="form_content">
                    <div class="form_content__input">
                        <label for="name">Name</label>
                        <input id="name" name="name" />
                    </div>
                    <div class="form_content__input">
                        <label for="surname">Surname</label>
                        <input id="surname" name="surname" />
                    </div>
                    <div class="form_content__input">
                        <label for="rooms">Rooms</label>
                        <select id="rooms" name="rooms">
                            <option value="1">Picadilly</option>
                            <option value="2">Cambridge</option>
                            <option value="3">Westminster</option>
                        </select>
                    </div>
                    <div class="form_content__input">
                        <legend>Customer?
                            <label for="1">Yes  </label>
                            <input type="radio" name="customer" value="1" checked>
                            <label for="2">No  </label>
                            <input type="radio" name="customer" value="0" >
                        </legend>
                    </div>
                </div>
                <button class="form__button" >Enviar</button>
                <button class="form__button" >Cancelar</button>
            </form>
        </main>
        <footer class="footer">
            <ul class="socialmedia">
                <li class="socialmedia__item"><a class="socialmedia__item__link" href="https://twitter.com"><img class="socialmedia__item__link_icon" src="assets/social/twitter.png" alt="icon for twitter"></a></li>
                <li class="socialmedia__item"><a class="socialmedia__item__link" href="http://www.facebook.com"><img class="socialmedia__item__link_icon" src="assets/social/facebook.png" alt="icon for facebook"></a></li>
                <li class="socialmedia__item"><a class="socialmedia__item__link" href="http://www.youtube.com"><img class="socialmedia__item__link_icon" src="assets/social/youtube.png" alt="icon for youtube"></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
